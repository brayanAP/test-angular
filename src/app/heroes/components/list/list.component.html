<h3>Listado de Héroes</h3>

<h3 *ngIf="deletedHero; else nothingWasDeleted">
  Último héroe borrado: <small class="text-danger"> {{ deletedHero }}</small>
</h3>

<ng-template #nothingWasDeleted>
  <h3>No hay héroes borrados</h3>
</ng-template>

<button
  *ngIf="heroes.length > 0"
  class="btn btn-outline-danger mt-2 mb-4"
  (click)="removeHero()"
>
  Borrar ultimo héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroes" class="list-group-item">{{ hero }}</li>
</ul>
